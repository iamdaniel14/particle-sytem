<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <script defer src="sketch.js"></script>
    <script src="bubbles.js"></script>

     </head>
  <body>
      <main>
       </main>

    <form action="">
        <div class="input"> 
        <label for="number-of-particles">number of particles:</label>
        <p id="currentValue"></p>
        </div>

         <div class="input"> 
        <label for="size-particles">size of particles:</label>
         <input id="size-particles" type="number" value="4" min="3" max="9">
         </div>
        
           <div class="input"> 
            <label for="view">line length:</label>
            <input id="view" type="number" value="120" min="100" max="200">
            </div>
             
           <div class="input"> 
          <label for="checkbox">line :</label>
           <input id="checkbox" type="checkbox" checked="checked">
          </div>

          <div class="input"> 
            <label for="chooseColor">color :</label>
            <input id="chooseColor" type="color">
            </div>
    </form>
    
    
  </body>
</html>
